[package]
edition = "2021"
name = "wasm-lambda"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.53"
bridge = {path = "crates/bridge", package = "wasm-lambda-bridge", features = ["message"]}
bson = "2.2.0"
httparse = {version = "1.6.0"}
reqwest = "0.11.10"
serde = {version = "1.0.137", features = ["derive"]}
serde_json = "1.0.81"
tokio = {version = "1.17.0", features = ["full"]}
wasmtime = "0.37.0"
wasmtime-wasi = "0.37.0"

[workspace]

members = [
  "crates/bridge",
  "examples/hello-world",
]
